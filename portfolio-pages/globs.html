<!DOCTYPE html>
<html lang="en-CAN">

<head>
    <title>Meghan Rennie</title>
    <link rel="icon" type="image/png" href="..\images\bee.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/project-page.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/slideshow.js"></script>
    <script src="../js/pop-effect.js"></script>


</head>

<body>
    <header class="header">
        <ul class="tabs group sticky">
            <li><a href="../primary-pages/about.html">About</a></li>
            <li><a href="../primary-pages/music.html">Music</a></li>
            <li class="active"><a href="../primary-pages/projects.html">Projects</a></li>
        </ul>
        <div id="name">
            <a href="../index.html">
                <h1>Meghan Rennie</h1>
                <img id="bee" src="..\images\bee.svg">
            </a>
        </div>
    </header>
    <main class="container">
        <div id="portfolio-parent">
            <div>
                <div class="portfolio pushpin-holder">
                    <div class="pushpin tilted">
                        <div class="pinhead"></div>
                        <div class="pinbase"></div>
                        <div class="pinshaft"></div>
                        <div class="pinpoint"></div>
                    </div>
                </div>
                <h2 class="crooked5 purple project-title">Magical Globs</h2>
                <ul class="basic-padding portfolio-list">
                    <li>Medium: Digital Art</li>
                    <li>Software used: Adobe Illustrator</li>
                    <li>Project type: Independent project</li>
                    <li>Year: 2020</li>
                </ul>
                <p class="portfolio-details basic-padding"> Meghan made some globs, for the sake of fun. There's not
                    much
                    to say on the matter.</p>
            </div>

            <div>
                <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade" style="display: block;">
                        <div class="numbertext">1 / 2</div>
                        <img src="..\images\globs\glob-1.png" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 2</div>
                        <img src="..\images\globs\glob-2.png" style="width:100%">
                    </div>
                    <div id="dot-box" class="dots-up">
                        <span class="dot dot-active active-bounce" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">></a>
                    <a class="next" onclick="plusSlides(1)">></a>
                </div>
            </div>
        </div>
        <a href="../primary-pages/projects.html">
            <h2 id="back-to-gallery" class="basic-padding">return to gallery</h2>
        </a>
    </main>
</body>
